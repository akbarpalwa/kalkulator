<script language="JavaScript">
function tambah(form) {
 a=eval(form.a.value)
 b=eval(form.b.value)
 c=a+b
 form.hasil.value = c
}
function kurang(form) {
 a=eval(form.a.value)
 b=eval(form.b.value)
 c=a-b
 form.hasil.value=c
}
function kali(form) {
 a=eval(form.a.value)
 b=eval(form.b.value)
 c=a*b
 form.hasil.value=c
}
function bagi(form) {
 a=eval(form.a.value)
 b=eval(form.b.value)
 c=a/b
 form.hasil.value = c
}
</script>
